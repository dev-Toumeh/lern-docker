
<VirtualHost *:80>
    DocumentRoot "/usr/local/apache2/htdocs"
    ProxyPassMatch ^/(.*\.php)$ fcgi://php:9000/var/www/html/public/$1
    <Directory "/usr/local/apache2/htdocs">
        AllowOverride None
        Require all granted
        DirectoryIndex index.php
        FallbackResource /index.php
    </Directory>
</VirtualHost>